<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Control</title>
    <!-- SDK do Kommo - deve vir primeiro -->
    <script src="https://apps.amocrm.com/widget/js/api.js"></script>
</head>
<body>
  <div class="container">
    <h1>Alpha Control</h1>

    <section>
        <h2>Bloqueio de menus</h2>
        <p>Este widget bloqueia automaticamente: <strong>Início</strong> e <strong>WhatsApp</strong>.</p>
    </section>

    <section>
        <h2>CSS Personalizado</h2>
        <textarea id="customCss" placeholder="Digite CSS personalizado"></textarea>
    </section>

    <section>
        <h2>JS Personalizado</h2>
        <textarea id="customJs" placeholder="Digite JavaScript personalizado"></textarea>
    </section>

    <div class="btns">
        <button id="saveBtn">Salvar</button>
        <button id="applyBtn">Aplicar</button>
    </div>
  </div>

  <!-- O script.js será carregado automaticamente pelo manifest.json -->

</body>
</html>
